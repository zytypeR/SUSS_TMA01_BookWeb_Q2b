<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="title icon" href="{{ url_for('static', filename='img/title-img.png')}}">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
    integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9...
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <title>SG Library</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light">
    <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-toggle="collapse"
      data-target="#myNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNavbar">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
            
            <div class="sidebar-img-container">
              <div class="sidebar-bg-image"></div>
            </div>
            
            <a href="{{ url_for('book.book_titles') }}" class="navbar-brand d-block mx-auto text-center py-3 mb-4 bottom-border">SG Library</a>
            
            <ul class="navbar-nav flex-column mt-4">
              <li class="nav-item">
                <a href="{{ url_for('book.book_titles') }}" class="nav-link p-3 mb-2 sidebar-link">
                  <i class="fas fa-book text-light fa-lg mr-3"></i>Book Titles
                </a>
              </li>
            </ul>
          </div>
          <div class="col-xl-10 col-lg-9 col-md-8 ml-auto fixed-top py-4 top-navbar mb-0">
            <div class="row align-items-center">
              <div class="col-md-4">
                <h4 class="text-light text-uppercase mb-0">{{ panel }}</h4>
              </div>
              <div class="col-md-8">
                </div>
            </div>
          </div>
          </div>
      </div>
    </div>
  </nav>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
          <div class="row p-1"> 
            {% block mainblock %} 
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>

</html>
